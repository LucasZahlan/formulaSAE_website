    // Get the query parameter "category"; if not provided, default to '2024'
    const params = new URLSearchParams(window.location.search);
    const categoryParam = params.get('category') || 'default';
    // Choose slides based on category; if not found, fallback to '2024'
    const slides = slideshows[categoryParam] || slideshows['2024'];
    // Set the heading: if category is not 'default', use it; otherwise, use 'Welcome'
    const heading = (categoryParam !== 'default') ? categoryParam : 'Welcome';

    // Build the slideshow HTML
    function buildSlideshow() {
      let html = '';
      // Modern Year Title
      html += `<div class="year-title"><h1>${heading}</h1></div>`;
      // Slideshow Container
      html += `<div class="slideshow-container">`;
      // Go Back Button
      html += `<a href="history.html" class="go-back-btn">Go Back</a>`;
      // Slides: display the first slide and hide the rest
      slides.forEach((slide, index) => {
        html += `<div class="slide" style="display: ${index === 0 ? 'block' : 'none'}; background-color: ${slide.background};">
                   <img src="${slide.image}" alt="Slide ${index + 1}" style="width: 100%; border-radius: 10px;">
                 </div>`;
      });
      // Navigation Arrows
      html += `<div class="navigation">
                 <button class="arrow prev" onclick="changeSlide(-1)">&#10094;</button>
                 <button class="arrow next" onclick="changeSlide(1)">&#10095;</button>
               </div>`;
      // Dot Indicators
      html += `<div class="dots-container">`;
      slides.forEach((_, i) => {
        html += `<span class="dot ${i === 0 ? 'active' : ''}" onclick="currentSlide(${i})"></span>`;
      });
      html += `</div>`; // Close dots-container
      html += `</div>`; // Close slideshow-container
      return html;
    }

    // Insert the generated HTML into the wrapper
    document.getElementById('slideshow-wrapper').innerHTML = buildSlideshow();

    // Slideshow functionality
    let currentSlideIndex = 0;
    function showSlide(index) {
      const slideElements = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      slideElements.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'block' : 'none';
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
    function changeSlide(direction) {
      const total = slides.length;
      currentSlideIndex = (currentSlideIndex + direction + total) % total;
      showSlide(currentSlideIndex);
    }
    function currentSlide(n) {
      currentSlideIndex = n;
      showSlide(currentSlideIndex);
    }
    // Initialize the slideshow
    showSlide(currentSlideIndex);
  </script>
